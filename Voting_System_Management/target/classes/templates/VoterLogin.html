<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: hsl(218deg 50% 91%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color: hsl(233deg 36% 38%);
            padding: 10px;
            color: #fff;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: hsl(233deg 36% 38%);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        input[type="submit"] {
            background-color: hsl(233deg 36% 38%);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: hsl(233deg 36% 28%);
        }
        a {
            display: block;
            margin-top: 10px;
            color: hsl(233deg 36% 38%);
            text-decoration: none;
            font-family: 'Poppins', Arial, sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #ff0000;
            font-family: 'Poppins', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Voter Login</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/voter/login}" method="post">
            <input type="text" name="mobile" placeholder="Mobile No" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a th:href="@{/voter/register}">Don't have an account? Register here</a>
        <div th:text="${message}" class="message"></div>
    </div>
</body>
</html>
